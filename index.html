<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div id="shop" class="shop">
			  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			  <div class="shop-content">


			  </div>
			</div>
			<div>
				<span style="font-size:30px;cursor:pointer" onclick="openNav()"><img src="img/shop.svg" alt="shop-icon" style="height: 75px" onlick="openNav()"></span>
			</div>
		</header>
		<main>
			<div id="left-container">
				<h1>Your animals</h1>
				<div class="fox">
					<h2>Foxes</h2>
				</div>
				<div class="beaver">
					<h2>Foxes</h2>
				</div>
				<div class="monkey">
					<h2>Foxes</h2>
				</div>
				<div class="panda">
					<h2>Foxes</h2>
				</div>
				<div class="bear">
					<h2>Foxes</h2>
				</div>
				<div class="seal">
					<h2>Foxes</h2>
				</div>
				<div class="tiger">
					<h2>Foxes</h2>
				</div>
				<div class="elephant">
					<h2>Foxes</h2>
				</div>
				<div class="lion">
					<h2>Foxes</h2>
				</div>
				<div class="giraffe">
					<h2>Foxes</h2>
				</div>
			</div>
			<div id="click-area">
				<img id="click-img" src="img/tickets.png">
			</div>
			
			<div id="right-container">
				<h1>Your wallet stats</h1>
				<div class="current-money">
					<h2>Current money: <span id="current-money"></span></h2>
				</div>
				<div class="cash-sec">
					<h2>Dollars per second: <span id="cash-sec"></span></h2>
				</div>
				<div class="cash-click">
					<h2>Dollars per click: <span id="cash-click"></span></h2>
				</div>
				<div class="total-clicked">
					<h2>Total dollars clicked: <span id="total-clicked"></span></h2>
				</div>
				<div class="total-by-time">
					<h2>Total dollars by time: <span id="total-by-time"></span></h2>
				</div>
				<div class="total-clicks">
					<h2>Total clicks: <span id="total-clicks"></span></h2>
				</div>
				<div class="total-time">
					<h2>Total time spent: <span id="total-time"></span></h2>
				</div>
				<div class="total-dollars-spent">
					<h2>Total dollars spent: <span id="total-dollars-spent"></span></h2>
				</div>
				
			</div>
		</main>
		
		<script src="script.js"></script>
	</body>
</html>
